{% extends 'students/base.html' %}

{% block content %}

<div class="container shadow p-lg-5 p-4 rounded-4 border-warning border profile-form">
    {% if messages %}
    <div id="message-container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close btn-close-sm" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <h2 class="h2-login">Change Password</h2>
    <form method="post" action="{% url 'change_password' %}">
        {% csrf_token %}
        
        
        <div class="mb-2">
            <label for="id_current_password">Current Password:</label>
            <input type="password" name="current_password" class="form-control mt-1" placeholder="Current Password" required>
        </div>
        
        <div class="mb-2">
            <label for="id_new_password">New Password:</label>
            <input type="password" name="new_password" class="form-control mt-1" placeholder="********" required>
        </div>
        
        <div class="mb-3">
            <label for="id_confirm_new_password">Confirm New Password:</label>
            <input type="password" name="confirm_new_password" class="form-control mt-1" placeholder="Confirm new password" required>
        </div>
        
        <button type="submit" class="btn btn-cosmic">Change Password</button>
    </form>
</div>
<script>
    // Wait for the DOM to load
    document.addEventListener("DOMContentLoaded", function() {
        // Select the message container
        const messageContainer = document.getElementById('message-container');
        
        // If there is a message container, hide it after 3 seconds (3000 ms)
        if (messageContainer) {
            setTimeout(function() {
                messageContainer.style.display = 'none';
            }, 3000);
        }
    });
</script>
{% endblock %}
