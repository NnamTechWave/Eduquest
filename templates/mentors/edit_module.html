{% extends 'mentors/base.html' %}

{% block content %}
<div class="container">
    <h1>Edit Module: {{ module.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
