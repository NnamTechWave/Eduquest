{% extends 'mentors/base.html' %}

{% block content %}
<div class="container">
    <div class="form-wrapper">
        <a href="{% url 'instructor_course_detail' module.course.id %}" class="btn btn-secondary mb-4"><i class="bi bi-arrow-left"></i> Back</a>
        <h1>Edit Module: {{ module.name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
