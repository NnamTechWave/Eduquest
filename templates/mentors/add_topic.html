{% extends 'mentors/base.html' %}
  
{% block title %}Add Topic{% endblock %}
  
{% block content %}

<div class="container">
    <h2>Add Topic</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'list_topics' form.instance.module.id %}" class="btn btn-secondary mt-3">Back to Topics</a>
</div>

{% endblock %}
